<!DOCTYPE html>
<html>
<head>
<script>
function sas13Function() {
var x = document.getElementById("fname");
x.value = x.value.toUpperCase();
}
</script>
</head>
<body>
Enter your name: <input type="text" id="fname" onchange="sas13Function()">
<p>Try to leave the input field..voila!!! all letters are converted to CAPITAL letters.</p>
</body>
</html>
